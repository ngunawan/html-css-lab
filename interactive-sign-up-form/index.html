<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Interactice Sign Up Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,700,900' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="registration-form">
        <header>
            <h1>Sign Up</h1>
            <p>Please fill out.</p>
        </header>
        <form>
            <div class="input-section">
                <input type="text" placeholder="Enter Your Name" autocomplete="off">
                <div class="animated-btn">
                    <span class="icon-btn"><i class="fa fa-user"></i></span>
                    <span class="next-btn email"><i class="fa fa-arrow-up"></i></span>
                </div>
            </div>

            <div class="input-section folded">
                <input type="email" placeholder="Enter Your E-Mail" autocomplete="off">
                <div class="animated-btn">
                    <span class="icon-btn"><i class="fa fa-envelope-o"></i></span>
                    <span class="next-btn email"><i class="fa fa-arrow-up"></i></span>
                </div>
            </div>

            <div class="input-section folded">
                <input type="password" placeholder="Enter Your Password">
                <div class="animated-btn">
                    <span class="icon-btn"><i class="fa fa-lock"></i></span>
                    <span class="next-btn password"><i class="fa fa-arrow-up"></i></span>
                </div>
            </div>

            <div class="input-section folded">
                <input type="password" placeholder="Confirm Your Password">
                <div class="animated-btn">
                    <span class="icon-btn"><i class="fa fa-lock"></i></span>
                    <span class="next-btn password"><i class="fa fa-arrow-up"></i></span>
                </div>
            </div>

            <div class="success-section">
                <p>Thanks for Signing Up!</p>
            </div>
        </form>
    </div>

    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src="index.js"></script>
</body>

</html>
