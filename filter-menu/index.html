<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Filter Menu</title>

    <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css'>
    <link rel='stylesheet prefetch' href='https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css'>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="filter-menu">
        <div class="filter-btn">
            <a href="#" id="item-top">
                <i class="ion-android-chat"></i>
            </a>
            <a href="#" id="item-top-left">
                <i class="ion-android-desktop"></i>
            </a>
            <a href="#" id="item-top-right">
                <i class="ion-android-drafts"></i>
            </a>
            <a href="#" id="item-left">
                <i class="ion-android-clipboard"></i>
            </a>
            <a href="#" id="item-bottom-left">
                <i class="ion-android-color-palette"></i>
            </a>
            <a href="#" id="item-bottom">
                <i class="ion-android-favorite"></i>
            </a>
            <a href="#" id="item-bottom-right">
                <i class="ion-android-contact"></i>
            </a>
            <a href="#" id="item-right">
                <i class="ion-android-create"></i>
            </a>
            <span class="toggle-btn ion-android-menu"></span>
        </div>
    </div>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
    <script src="index.js"></script>
</body>

</html>
